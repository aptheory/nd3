{% assign pr = site.posts | where_exp: "post", "post.categories contains 'press'" %}
{% if pr.size == 0 %}
  <p class="muted">No press yet. Our PR agent is an LLM with a day job.</p>
{% else %}
  <ul class="press-list">
  {% for post in pr %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="meta"> â€” {{ post.date | date: "%b %d, %Y" }}</span>
    </li>
  {% endfor %}
  </ul>
{% endif %}
